{% extends 'baseAsha.html' %}
{% block style %}<link rel="stylesheet" href="../static/css/ashaWomenInWard.css"> {% endblock %}
{% block content %}



<body>
    
    <h2>Pregnant Women in your ward</h2>
    <div class="womenList">
        <!-- this <a> tag lead to each women guidline update -->
        
            <div class="new">
                {% for user in user_data %}
                <div class="eachWomen">
                    <a style="display: flex; align-items: center ;height: 30px; padding-left: 40%;" href="#"onclick="toggleDiv()">{{user.name}}</a>
                </div>     
               {% endfor %}
               
            </div>
    </div>
    <div id="myDiv" class="popup" style="display: inline-block;position: absolute;top: 50%;left: 80%;transform: translate(-50%, -50%);width: 200px;
    height: 100px;background-color: #fff;border: 1px solid #000;padding: 10px;" onclick="toggleDiv()">
       This is my div content
    </div>
    <script>
        {% comment %} change made {% endcomment %}
    
        function toggleDiv() {
           var div = document.getElementById('myDiv');
           if (div.style.display === "none") {
              div.style.display = "inline-block";
           } else {
              div.style.display = "none";
           }
        }
      </script>
     
</body>
{% endblock %}
